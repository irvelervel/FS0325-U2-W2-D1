<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- Impariamo ad utilizzare il grid system di Bootstrap.
         Bootstrap vi permette di creare qualsiasi layout di impaginazione
         sfruttando una griglia responsive fino a 12 colonne -->
      <!-- Dobbiamo imparare 3 elementi fondamentali:
        - il container
        - la row
        - la column 
        -->
      <!-- il container sta all'esterno, le row stanno dentro il container
         e le colonne stanno dentro alle row -->
      <div class="container">
        <div class="row" style="height: 600px">
          <div class="col col-12 col-md-3">
            <article
              class="bg-primary h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-6">
            <article
              class="bg-danger h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-3">
            <article
              class="bg-info h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
        </div>
        <div class="row mt-5 g-3" style="height: 600px">
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-primary h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-danger h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-info h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-primary h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-danger h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
          <div class="col col-12 col-md-4 col-lg-3">
            <article
              class="bg-info h-100 d-flex justify-content-center align-items-center"
            >
              <p class="text-light">COLONNA</p>
            </article>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
